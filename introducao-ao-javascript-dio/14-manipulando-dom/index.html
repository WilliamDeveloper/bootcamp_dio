<!doctype html>
<html lang="en">
<head>
    <meta charset="iso-8859-1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(12,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>olá mundo</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar o <strong>DOM</strong> em javascript.</p>
    <div id="msg">clique em mim</div>
    <div id="area" onclick="clicar()">clique em mim</div>
    <script>
        window.document.writeln("<br>"+window.document.charset)
        window.document.writeln("<br>"+window.navigator.appName)
        window.document.writeln("<br>"+window.navigator.appVersion)
        window.document.writeln("<br>"+window.document.URL)
        window.document.writeln("<br>"+window.document.baseURI)
        window.document.writeln("<br>"+window.document.documentURI)
        window.document.writeln("<br>"+window.document.namespaceURI)
        window.document.writeln("<br>")
        
        var elemento = window.document.getElementsByTagName('p')[0]
        elemento.style.color = 'blue';
        window.document.writeln("<br>"+elemento.innerText)
        window.document.writeln("<br>"+elemento.innerHTML)

        var elemento = window.document.getElementById('msg')
        window.document.writeln("<br>"+elemento.innerText)

        var elemento = window.document.querySelector('div#msg')
        elemento.style.color= 'red'
        // var elemento = window.document.querySelectorAll()
        

        function clicar() {
            var elemento =  window.document.getElementById('area')
            elemento.innerText += 1
        }
      
    </script>
</body>
</html>
